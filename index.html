<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقة تهنئة بالعيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
      overflow-y: auto;
      margin: 0;
    }

    .card-container {
      width: 90vw;
      max-width: 800px;
      aspect-ratio: 800 / 420;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      position: relative;
      background: #fff;
    }

    .card-bg-img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* تظهر الصورة كاملة بدون قص */
      position: absolute;
      top: 0; left: 0;
      border-radius: 12px;
      z-index: 0;
      background: #fff;
      user-select: none;
      pointer-events: none; /* منع تفاعل المستخدم مع الخلفية */
    }

    #userGroup {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      user-select: none;
      z-index: 10;
      touch-action: none; /* ضروري لتحكم اللمس */
    }

    #userGroup:active {
      cursor: grabbing;
    }

    #userImage {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background: #eee;
      user-select: none;
    }

    #userName {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
      text-shadow: 1px 1px 2px white;
      user-select: none;
      max-width: 140px;
      text-align: center;
      word-wrap: break-word;
    }

    input, button {
      width: 90vw;
      max-width: 300px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 6px;
    }

    button {
      background-color: #d6336c;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c8235d;
    }

    /* نجوم متلألئة في الخلفية */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      width: 10px; height: 10px;
      background: gold;
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="card-container" id="cardContainer">
    <img class="card-bg-img" src="eidy.png" alt="خلفية العيد" draggable="false" />
    
    <div id="userGroup" style="display:none;">
      <img id="userImage" src="" alt="صورة المستخدم" draggable="false" />
      <div id="userName">اسمك هنا</div>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
  <button onclick="generateGreeting()">أنشئ التهنئة</button>
  <button onclick="downloadCard()">تحميل التهنئة</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const userGroup = document.getElementById("userGroup");
    const userImage = document.getElementById("userImage");
    const userName = document.getElementById("userName");
    const cardContainer = document.getElementById("cardContainer");

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          userImage.src = evt.target.result;
          userGroup.style.display = "flex";
          // إعادة تموضع الصورة للنقطة الوسطى بعد الرفع
          userGroup.style.top = "150px";
          userGroup.style.left = "50%";
          userGroup.style.transform = "translateX(-50%)";
        };
        reader.readAsDataURL(file);
      }
    });

    function generateGreeting() {
      const name = document.getElementById("nameInput").value.trim();
      userName.textContent = name || "اسمك هنا";
      userGroup.style.display = "flex";
    }

    // تحريك مجموعة المستخدم (الصورة والاسم) بالماوس واللمس
    function makeDraggable(el) {
      let pos = { x: 0, y: 0, left: 0, top: 0 };
      let dragging = false;

      function onPointerDown(e) {
        dragging = true;
        pos.left = el.offsetLeft;
        pos.top = el.offsetTop;
        pos.x = e.clientX || e.touches[0].clientX;
        pos.y = e.clientY || e.touches[0].clientY;
        el.style.cursor = "grabbing";
        e.preventDefault();
      }

      function onPointerMove(e) {
        if (!dragging) return;
        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);
        if (clientX === undefined || clientY === undefined) return;

        const dx = clientX - pos.x;
        const dy = clientY - pos.y;

        let newLeft = pos.left + dx;
        let newTop = pos.top + dy;

        // حدود حركة داخل الكارد
        const containerRect = cardContainer.getBoundingClientRect();
        const elRect = el.getBoundingClientRect();

        // يمنع خروج العنصر خارج الكارد (يمكن تعديلها حسب رغبتك)
        if (newLeft < 0) newLeft = 0;
        if (newTop < 0) newTop = 0;
        if (newLeft + elRect.width > containerRect.width) newLeft = containerRect.width - elRect.width;
        if (newTop + elRect.height > containerRect.height) newTop = containerRect.height - elRect.height;

        el.style.left = newLeft + "px";
        el.style.top = newTop + "px";
        el.style.transform = ""; // لإلغاء translateX وسطية
        e.preventDefault();
      }

      function onPointerUp() {
        dragging = false;
        el.style.cursor = "grab";
      }

      el.addEventListener("mousedown", onPointerDown);
      el.addEventListener("touchstart", onPointerDown);
      window.addEventListener("mousemove", onPointerMove);
      window.addEventListener("touchmove", onPointerMove);
      window.addEventListener("mouseup", onPointerUp);
      window.addEventListener("touchend", onPointerUp);
    }

    makeDraggable(userGroup);

    // تحميل الصورة النهائية
    function downloadCard() {
      html2canvas(cardContainer, {backgroundColor: null}).then(canvas => {
        const link = document.createElement("a");
        link.download = "eid_greeting.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // نجوم متلألئة في الخلفية
    function generateStars() {
      const stars = document.getElementById("stars");
      for (let i = 0; i < 50; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = (Math.random() * 3) + "s";
        stars.appendChild(star);
      }
    }
    generateStars();
  </script>
</body>
</html>
