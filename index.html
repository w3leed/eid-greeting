<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة تهنئة بالعيد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      direction: rtl;
      min-height: 100vh;
      overflow-y: auto;
    }

    .card-container {
      position: relative;
      width: 800px;  /* حجم مناسب لفيسبوك */
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      background: transparent;
    }

    .card-bg-img {
      width: 800px;
      height: 420px;
      display: block;
      user-select: none;
      pointer-events: none;
      object-fit: contain; /* تظهر الصورة كاملة داخل الإطار */
      border-radius: 12px;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
      background: #fff;
    }

    #userGroup {
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: move;
      user-select: none;
      touch-action: none;
      z-index: 2;
      width: 200px;
    }

    #userImage {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      background: #eee;
    }

    #userName {
      font-size: 26px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
      color: #222;
      text-align: center;
      word-break: break-word;
    }

    input, button {
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 350px;
      display: block;
    }

    button {
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c8235d;
    }

    @media (max-width: 850px) {
      .card-container {
        width: 100%;
        height: auto;
        aspect-ratio: 800 / 420;
      }
      .card-bg-img {
        width: 100%;
        height: auto;
      }
      #userGroup {
        width: 150px;
      }
      #userImage {
        width: 120px;
        height: 120px;
      }
      #userName {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="card-container" id="cardContainer">
    <img src="eidy.png" alt="خلفية العيد" class="card-bg-img" />
    <div id="userGroup" style="display:none;">
      <img id="userImage" src="" alt="صورة المستخدم" />
      <div id="userName">اسمك هنا</div>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" />
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
  <button onclick="generateGreeting()">أنشئ التهنئة</button>
  <button onclick="downloadCard()">تحميل التهنئة</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const userGroup = document.getElementById("userGroup");
    const userImage = document.getElementById("userImage");
    const userName = document.getElementById("userName");
    const cardContainer = document.getElementById("cardContainer");

    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          userImage.src = evt.target.result;
          userGroup.style.display = "flex";
        };
        reader.readAsDataURL(file);
      }
    });

    function generateGreeting() {
      const name = document.getElementById("nameInput").value.trim();
      userName.textContent = name || "اسمك هنا";
      userGroup.style.display = "flex";
    }

    function makeDraggable(el) {
      let isDragging = false, startX, startY, offsetX, offsetY;

      const startDrag = (x, y) => {
        isDragging = true;
        const rect = el.getBoundingClientRect();
        offsetX = x - rect.left;
        offsetY = y - rect.top;
      };

      const onDrag = (x, y) => {
        if (!isDragging) return;
        const containerRect = cardContainer.getBoundingClientRect();
        let left = x - containerRect.left - offsetX;
        let top = y - containerRect.top - offsetY;

        left = Math.max(0, Math.min(left, containerRect.width - el.offsetWidth));
        top = Math.max(0, Math.min(top, containerRect.height - el.offsetHeight));

        el.style.left = left + "px";
        el.style.top = top + "px";
      };

      const endDrag = () => {
        isDragging = false;
      };

      el.addEventListener("mousedown", e => startDrag(e.clientX, e.clientY));
      document.addEventListener("mousemove", e => onDrag(e.clientX, e.clientY));
      document.addEventListener("mouseup", endDrag);

      el.addEventListener("touchstart", e => {
        const touch = e.touches[0];
        startDrag(touch.clientX, touch.clientY);
      });
      document.addEventListener("touchmove", e => {
        const touch = e.touches[0];
        onDrag(touch.clientX, touch.clientY);
      });
      document.addEventListener("touchend", endDrag);
    }

    makeDraggable(userGroup);

    function downloadCard() {
      html2canvas(cardContainer, {
        useCORS: true,
        allowTaint: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "eid_greeting.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
